<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
   
    <div class="container">
        <!-- Primo box (Calcola il prezzo) -->
        <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
        <div class="box-one">
          <!-- input : nome, km, etÃ  -->
          <div class="row">
            <div class="col">
              <label for="nome">Nome Cognome</label>
              <input id="name" type="text" placeholder="Inserisci il tuo nome">
            </div>
            <div class="col">
              <label for="km">Km da percorrere</label>
              <input id="km" type="number"  placeholder="Inserisci i kilometri">
            </div>
            <div class="col">
              <label for="fascia-eta">Fascia d'et&agrave</label>
              <select id="fascia-eta" name="fascia-eta">
                <option value=""></option>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="minorenne">Minorenne</option>
                <option value="over 65">Over 65</option>
              </select>
            </div>
          </div>
          
          <div class="row">
            <button type="button" id="genera" class="button" name="Genera">Genera</button>
            <button type="button" id="annulla" class="button" name="Annulla">Annulla</button>
          </div>
         
        </div>
        </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
